name: "Build Android app prototype"

on:
  push:
    branches:
      - build_actions_android


jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository.
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js.
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Setup Expo CLI and EAS CLI.
      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      # 4. Install dependencies.
      - name: Install dependencies
        run: npm install
        working-directory: sk-vaccine-app

      # 5. Trigger the Android build.
      - name: Start EAS Android Build
        id: build
        run: |
          eas build --platform android --non-interactive --profile production > build_output.txt
          BUILD_ID=$(grep -o 'Build ID: [^ ]*' build_output.txt | awk '{print $3}')
          echo "::set-output name=build_id::$BUILD_ID"

      # 6. Wait for build completion.
      - name: Wait for build to complete
        run: |
          eas build:wait --build-id ${{ steps.build.outputs.build_id }}

      # 7. Download the build artifact.
      - name: Download Android Build
        run: |
          mkdir -p build
          eas build:download --build-id ${{ steps.build.outputs.build_id }} --output build/app.apk

      # 8. Create a GitHub release.
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # 9. Upload the APK as a release asset.
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/app.apk
          asset_name: app.apk
          asset_content_type: application/vnd.android.package-archive
